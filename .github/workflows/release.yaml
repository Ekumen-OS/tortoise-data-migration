name: Release

on:
  release:
    types:
      - created

jobs:
  release-pypi:
    name: release-pypi
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest tests/

      - name: Make build
        run: make build

      - name: Upload to Pypi
        run: |
          pip install twine
          twine upload --username __token__ --password ${{ secrets.PYPI_API_TOKEN }} dist/*

      - name: Bump version
        run: |
          CURRENT_VERSION=$(cat pyproject.toml | grep '^version\s*=\s*' | awk '{print $NF}' | tr -d \")
          NEW_VERSION=$(poetry run versionbump --current ${CURRENT_VERSION} patch pyproject.toml)

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: Bump version
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          base: main
          branch: version-bump
          delete-branch: true
          title: "Update version in main branch"
          body: |
            Update report
            - Updated pyproject.toml with new version
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            automated pr
          assignees: ${{ github.actor }}
          team-reviewers: |
            owners
            maintainers
          draft: false
