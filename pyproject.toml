[project]
name = "tortoise-data-migration"
version = "0.1.3"
description = "Tortoise migrations for data, not structure"
authors = [
    {name = "Guillermo Manzato", email = "manzato@ekumenlabs.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
]
dependencies = [
    "tortoise-orm~=0.17",
]
requires-python = ">=3.8"
dynamic = ["classifiers"]
license = {text = "MIT"}

[project.urls]
homepage = "https://github.com/ekumenlabs/tortoise-data-migration"
Repository = "https://github.com/ekumenlabs/tortoise-data-migration"
Documentation = "https://github.com/ekumenlabs/tortoise-data-migration"

[build-system]
requires = ["pdm-pep517"]
build-backend = "pdm.pep517.api"

[tool]
[tool.pdm]
